<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/cursos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:wght@600&family=Nunito+Sans:opsz,wght@6..12,700&family=Oswald:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rosario&display=swap" rel="stylesheet">
        <style>
            footer {
                background-color: #a39a91;
                padding: 3rem 2rem;
            }

            .footer-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }

            .footer-title {
                color: #102228;
                font-weight: 600;
                font-size: 1.125rem;
                margin-bottom: 1rem;
            }

            .footer-subtitle {
                color: #102228;
                font-weight: 500;
                margin-bottom: 0.75rem;
            }

            .contact-item {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                margin-bottom: 0.75rem;
            }

            .contact-icon {
                width: 16px;
                height: 16px;
                color: #102228;
            }

            .contact-text {
                color: #102228;
                font-size: 0.875rem;
            }

            .footer-links {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .footer-link {
                color: #102228;
                font-size: 0.875rem;
                transition: color 0.3s;
            }

            .footer-link:hover {
                color: #3884da; /* Cambia el color al pasar el mouse */
            }

            .social-icons {
                display: flex;
                gap: 1rem;
            }

            .social-icon {
                width: 32px;
                height: 32px;
                background-color: #102228;
                border-radius: 4px;
            }
        </style>
    </head>
    
    <body class="fondo">
        <header>
            <!--Header: Course Vitae, isotipo de Course Vitae, botón Buscar y foto de perfil-->
            <div class="contenedor-header">
                <!--Título "Course Vitae" al lado del isotipo, con un tamaño de letra grande-->
                <div class="letras-titulo"> <!--Div para concentrar y estilizar las letras de Course Vitae-->
                    <span>Course</span>
                    <span>Vitae</span>
                </div>
                <!--Isotipo de Course Vitae al extremo superior izquierdo, ni tan extremo ni tan derecho-->
                <img src="./resources/fotos/vitae 2.png" alt = "Isotipo de Course Vitae" style="width: 54px; height: auto;">

                <!--Palabras Home, Estudiante, Nosotros y Contáctanos del header-->
                <nav>
                    <ul style="list-style: none; display: flex; gap: 160px; margin-left: 80px;">
                        <li><a href="index.html" class="letras-nav">Home</a></li>
                        <li><a href="#" class="letras-nav">Estudiante</a></li>
                        <li><a href="index.html" class="letras-nav">Nosotros</a></li>
                        <li><a href="secciones/Reclamos/Reclamos.html" class="letras-nav">Contáctanos</a></li>
                    </ul>
                </nav>

                <!--Nombre del usuario: Alessandro Hesse, y su foto de perfil-->
                <div class="usuario-header">
                    <span style="font-family: Arial; color:white;">Alessandro Hesse</span>
                    <img src="./resources/fotos/hesse.jpg" alt = "Usuario">
                </div>

            </div>
        </header>

        <main>
            <!--Recuadro donde se puede ingresar nombre de curso a buscar-->
            <div class = "cont-escribir-curso">
                <input type="text" id = "curso" style="border-radius:5px; width:20%; height:36px; outline:none; border:none;" placeholder="Buscar curso de capacitación...">
                <!--Botón Buscar-->
                <button style="border-radius: 50px; background:#F4EBD9; color:#058ED9; border:none; font-weight:bold; width:90px;">
                    <ion-icon name="search-outline"></ion-icon>
                    Buscar
                </button>
            </div>

            <br>
            <!--Div principal-->
            <div class="container-principal">
                <h2 style="font-family: Arial; color:#454545;">Cursos de capacitación</h2>

                <!--Pequeño div para los filtros-->
                <div class="container-filtros">
                    <div>
                        <select id ="duracion" class="opciones">
                            <option value ="" selected disabled>Duración</option>
                            <option value="Menor a 10 horas">Menor a 10 horas</option>
                            <option value="Mayor a 10 horas">Mayor a 10 horas</option>
                            <option value="Mayor a 20 horas">Mayor a 20 horas</option>
                        </select>
                    </div>

                    <div>
                        <select id ="precio" class="opciones">
                            <option value="" selected disabled>Precio</option>
                            <option value="Menor a S/ 20">Menor a S/ 20</option>
                            <option value="Menor a S/ 30">Menor a S/ 30</option>
                            <option value="Menor a S/ 50">Menor a S/ 50</option>
                            <option value="Mayor a S/ 50">Mayor a S/ 50</option>
                        </select>
                    </div>

                    <div>
                        <select id ="nivel" class="opciones">
                            <option value="" selected disabled>Nivel de experiencia</option>
                            <option value="Básico">Básico</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Avanzado">Avanzado</option>
                        </select>
                    </div>
                </div>

                <div class="container-cursos">
                     
                </div>
            </div>
        </main>

        <script src="./js/cursos.js">
        </script>

        <br>
        <footer>
            <div class="container footer-grid">
                <div>
                    <h3 class="footer-title">Course vitae</h3>
                    <h4 class="footer-subtitle">Contacto:</h4>
                    <div class="contact-item">
                        <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        <span class="contact-text">coursevitae-contact@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <span class="contact-text">999 913 942</span>
                    </div>
                </div>

                <div>
                    <h3 class="footer-title">Enlaces rápidos</h3>
                    <div class="footer-links">
                        <a href="Log_in.html" class="footer-link">Iniciar sesión</a>
                        <a href="#" class="footer-link">Crear cuenta</a>
                        <a href="#" class="footer-link">Inicio</a>
                    </div>
                </div>

                <div>
                    <h3 class="footer-title fontInter" style="font-weight:bold;">Nuestras redes</h3>
                    <div class="social-icons">
                        <!--div class="social-icon"></div-->
                        <img src="./resources/fotos/Facebook.png" alt="Facebook" style="width:35px;height:auto;">
                        <!--div class="social-icon"></div-->
                        <img src="./resources/fotos/Instagram.png" alt="Instagram" style="width:35px;height:auto;">
                        <!--div class="social-icon"></div-->
                        <img src="./resources/fotos/X.png" alt="X" style="width:35px;height:auto;">
                    </div>
                </div>
            </div>
        </footer>
    </body>

    <!--Links de IonIcons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
